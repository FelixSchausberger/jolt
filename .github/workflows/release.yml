name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-latest
            features: macos
          - target: aarch64-apple-darwin
            os: macos-latest
            features: macos

          # Linux GNU targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            features: linux
            use-cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            features: linux
            use-cross: true

          # Linux musl targets (static binaries)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            features: linux
            use-cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            features: linux
            use-cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli
          key: ${{ matrix.target }}

      - name: Build binary
        run: |
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --no-default-features --features ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }} --no-default-features --features ${{ matrix.features }}
          fi
        shell: bash

      - name: Prepare binary
        run: |
          cd target/${{ matrix.target }}/release
          BINARY_NAME="jolt-${{ matrix.target }}"
          mv jolt "${BINARY_NAME}"
          shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
        shell: bash

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/jolt-${{ matrix.target }}
            target/${{ matrix.target }}/release/jolt-${{ matrix.target }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-checksums:
    name: Publish checksums manifest
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.event.release.tag_name }}
          fileName: "*.sha256"
          out-file-path: "checksums"

      - name: Create checksums manifest
        run: |
          cd checksums
          cat *.sha256 > ../checksums.txt
          cd ..
          cat checksums.txt

      - name: Upload checksums manifest
        uses: softprops/action-gh-release@v1
        with:
          files: checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
